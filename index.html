<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio Project1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
    <style>
    .img {
        height: 200px;
        background: #aaa;
    }
    </style>

</head>
<body>
    
      <div class="container" style="margin-top:30px">
        <div class="row">
          <div class="col-md-4 text-center ">
            <nav class="nav flex-column">
                <h1><span style="color:red">Poke</span>MI!</h1>
                <a class="nav-link active" href="#!">About US</a>
                <a class="nav-link" href="#!">Menu</a>
                <a class="nav-link" href="#!">Catering</a>
              </nav>
              
            <a class="nav-link" href="#!">Hours</a>
              <p>mon-fri 11am-10pm</p>
              <p>sat 12pm-1am</p>
              <p>sun 12pm-9pm</p>

            <a class="nav-link" href="#!">Locations</a>
              <img src="location.png" class="img" alt="location" >
              <a class="nav-link" href="#!">Contact Us</a>
          <hr class="d-sm-none">
          </div>

          <div class="col-md">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/jXAA0manams"></iframe>
            </div>
            <br>
              <div class="row ml-2" >
                <div class="col bg-light border border-secondary text-center text-dark  py-3"  style="height:auto ">
                  <h3><span style="color:rgb(247, 162, 175)">Make your Poke</span></h3>
                  <div class="container mt-2">
                    <h4>Step 1 <small>Choose your protein</small></h4>
                    <form>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Salmon
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Tuna
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Shrimp
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Tofu
                      </label>
                    </form>
                    <h4>Step 2 <small>Pick your base</small></h4>
                    <form>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">White rice
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Brown Rice
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Mixed greens
                      </label>
                    </form>  
                    <h4>Step 3 <small>Select a marinade</small></h4>
                    <form>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Spicy Mayo
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">PokeMi Sauce
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Eel Sauce
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Teriyaki
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Sriracha
                      </label>
                    </form> 
                    <button type="button" class="btn btn-success">Order</button>
                  </div>
                </div>
                <div class="col-4 ml-2 bg-secondary text-center text-white py-4 " style="height:min-content">
                    <dl>
                      <dt><span style="color:rgb(247, 162, 175)">Poke</span> /poʊˈkeɪ/</dt>
                      <dd>Hawaiian for "to slice" or "cut crosswise into pieces" &#x1F50A;</dd>
                    </dl>     
                  </div>    
                </div>
              </div>
            </div>
        </div>  
        <nav class="col-md-12 col-lg-12 navbar navbar-light bg-light mt-2 ">
        <form class="form-inline">
          
          <input class="form-control " type="text" placeholder="Email">
          <button class="btn btn-primary ml-2 " type="submit">Sign Up</button>
        </form>
      </nav>
      
      
      </body>
      </html>
